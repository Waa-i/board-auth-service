<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OAuth2 클라이언트 목록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="bg-white p-4 rounded-3 shadow-sm">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0 fw-bold text-dark">등록된 클라이언트</h2>
                    <a th:href="@{/auth/oauth2-client/register}" class="btn btn-outline-success">
                        <i class="bi bi-plus-lg"></i>클라이언트 등록
                    </a>
                </div>

                <div class="table-responsive border rounded-3 overflow-hidden bg-white">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-body">
                        <tr>
                            <th scope="col" class="py-3">Client ID</th>
                            <th scope="col" class="py-3">애플리케이션 이름</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.clientId()}">Client ID</td>
                            <td th:text="${client.clientName()}">애플리케이션 이름</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(clients)}">
                            <td colspan="2" class="text-center py-5 text-muted">
                                등록된 클라이언트가 없습니다.<br>새로운 클라이언트를 등록해보세요.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
