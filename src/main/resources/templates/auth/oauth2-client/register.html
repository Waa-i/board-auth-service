<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OAuth2 클라이언트 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/assets/css/auth/oauth2-client/register.css}" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header text-center bg-transparent">
                    <h3 class="mb-0">클라이언트 등록</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/auth/oauth2-client/register}" th:object="${form}" method="post" novalidate>
                        
                        <div class="mb-3">
                            <label for="clientName" class="form-label fw-bold">애플리케이션 이름</label>
                            <input type="text" id="clientName" th:field="*{clientName}" 
                                   class="form-control" th:classappend="${#fields.hasErrors('clientName')} ? 'is-invalid'"
                                   required maxlength="20"
                                   pattern="^[a-zA-Z가-힣\s]+$"
                                   title="한글과 영문만 입력 가능하며 20자 이내여야 합니다.">
                            <div class="form-text">한글과 영문만 입력 가능하며 20자 이내여야 합니다.</div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}">
                                이름 에러 메시지
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="clientSecret" class="form-label fw-bold">Client Secret</label>
                            <input type="text" id="clientSecret" th:field="*{clientSecret}" 
                                   class="form-control" th:classappend="${#fields.hasErrors('clientSecret')} ? 'is-invalid'"
                                   required minlength="10" maxlength="20"
                                   pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{10,20}$"
                                   title="영문 숫자 조합의 10~20자로 입력해주세요.">
                            <div class="form-text">영문 숫자 조합의 10~20자로 입력해주세요.</div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('clientSecret')}" th:errors="*{clientSecret}">
                                Secret 에러 메시지
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="redirectUris" class="form-label fw-bold">Callback URL</label>
                            <input type="text" id="redirectUris" th:field="*{redirectUris}" 
                                   class="form-control" th:classappend="${#fields.hasErrors('redirectUris')} ? 'is-invalid'"
                                   placeholder="http://localhost:8010/login/oauth2/code/board"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('redirectUris')}" th:errors="*{redirectUris}">
                                URL 에러 메시지
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-primary btn-lg">등록하기</button>
                            <a th:href="@{/auth/oauth2-client/list}" class="btn btn-outline-secondary">목록으로 돌아가기</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/auth/oauth2-client/register.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
